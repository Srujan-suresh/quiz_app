<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Quizzes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin: 20px 0;
        }

        .quizzes-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .quiz-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .quiz-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .quiz-card strong {
            font-size: 1.2rem;
            color: #333;
        }

        .quiz-card p {
            margin: 10px 0;
            color: #555;
            font-size: 1rem;
        }

        .quiz-card a {
            display: inline-block;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .quiz-card a:hover {
            background-color: #0056b3;
        }

        .no-quizzes {
            text-align: center;
            color: #555;
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Available Quizzes</h1>
    {% if quizzes %}
        <div class="quizzes-container">
            {% for quiz in quizzes %}
            <div class="quiz-card">
                <strong>{{ quiz.name }}</strong>
                <p>{{ quiz.description }}</p>
                <p><strong>Duration:</strong> {{ quiz.duration }} seconds</p>
                <a href="{% url 'quiz_detail' quiz.id %}">Take Quiz</a>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-quizzes">No quizzes are available at the moment.</p>
    {% endif %}
</body>
</html>
